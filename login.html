<head>

    <!-- CSS -->
    <style>
        /* IMPORT FONT */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap');

        /* COLOR VARIABLES - Tema Bege Areia */
        :root {
            --primary-color: #8b7355;
            --secondary-color: #6b5b47;
            --background-color: #faf8f5;
            --shadow-color: rgba(139, 115, 85, 0.15);
            --white-color: #FFF;
            --black-color: #6b5b47;
            --input-border-color: rgba(139, 115, 85, 0.2);
            --transition-3s: 0.3s;
            --accent-color: #d4c4b0;
            --light-bg: #f5f1eb;
        }

        /* GLOBAL STYLES */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }

        /* REUSABLE ELEMENTS */
        a{
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition-3s);
            font-weight: 500;
        }
        a:hover{
            text-decoration: underline;
            color: var(--secondary-color);
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 50%, #ede7dc 100%);
        }

        /* WRAPPER */
        .wrapper{
            position: relative;
            width: 430px;
            height: 520px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 140px 32px 64px;
            border: 1px solid rgba(139, 115, 85, 0.2);
            box-shadow: 0 15px 35px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: var(--transition-3s);
            overflow: hidden;
        }

        /* FORM HEADER */
        .form-header{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 0 0 20px 20px;
            padding: 10px;
        }
        .form-header img {
            margin-bottom: 5px;
            display: block;
            z-index: 10;
            position: relative;
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .form-header::before, .form-header::after{
            content: "";
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
        }
        .form-header::before{
            left: -30px;
            border-top-right-radius: 50%;
            box-shadow: 15px 0 0 var(--primary-color);
        }
        .form-header::after{
            right: -30px;
            border-top-left-radius: 50%;
            box-shadow: -15px 0 0 var(--primary-color);
        }

        /* TITLES */
        .titles{
            position: relative;
        }
        .title-login, .title-register{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white-color);
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition-3s);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .title-register{
            top: 50px;
        }

        /* FORMS */
        .login-form, .register-form{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            transition: var(--transition-3s);
        }
        .register-form{
            left: 150%;
        }

        /* INPUT FIELDS */
        .input-box{
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .input-field{
            width: 100%;
            height: 55px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--black-color);
            padding: 0 20px;
            border: 2px solid var(--input-border-color);
            border-radius: 30px;
            outline: none;
            transition: var(--transition-3s);
        }
        .input-field:focus{
            border: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.1);
        }
        .label{
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: 0.2s;
            cursor: text;
            font-weight: 500;
        }
        .input-field:focus ~ .label,
        .input-field:valid ~ .label{
            top: 0;
            font-size: 14px;
            background-color: var(--white-color);
            color: var(--primary-color);
            padding: 0 10px;
            font-weight: 600;
        }
        .input-field:valid ~ .label{
            color: var(--secondary-color);
        }
        .icon{
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--secondary-color);
        }

        /* FORGOT PASSWORD & TERMS AND CONDITIONS */
        .form-cols{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 15px 0;
        }
        .col-1{
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .col-1 input[type="checkbox"] {
            accent-color: var(--primary-color);
        }
        .col-1 label {
            color: var(--secondary-color);
            font-size: 13px;
        }

        /* SUBMIT BUTTON */
        .btn-submit{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition-3s);
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.2);
        }
        .btn-submit:hover{
            gap: 15px;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.3);
        }
        .btn-submit:disabled{
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .btn-submit i{
            font-size: 20px;
        }

        /* SWITCH FORM */
        .switch-form{
            text-align: center;
            margin-top: 20px;
        }
        .switch-form span {
            color: var(--secondary-color);
            font-size: 14px;
        }
        .switch-form a{
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
            word-wrap: break-word;
        }

        .alert-success {
            background: linear-gradient(135deg, #d9e5d6 0%, #c4d4c0 100%);
            color: #6b7c5d;
            border: 1px solid rgba(107, 124, 93, 0.3);
        }

        .alert-error {
            background: linear-gradient(135deg, #f0d6d6 0%, #e8c4c4 100%);
            color: #8b5555;
            border: 1px solid rgba(139, 85, 85, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* WHATSAPP BUTTON */
        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
        }

        .whatsapp-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.4);
            color: white;
            text-decoration: none;
        }

        .whatsapp-button i {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: rgba(217, 229, 214, 0.9);
            color: #6b7c5d;
            border: 1px solid rgba(107, 124, 93, 0.3);
        }

        .connection-status.offline {
            background: rgba(240, 214, 214, 0.9);
            color: #8b5555;
            border: 1px solid rgba(139, 85, 85, 0.3);
        }

        /* RESPONSIVE STYLES */
        @media only screen and (max-width: 564px){
            .wrapper{
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .whatsapp-button {
                bottom: 20px;
                padding: 12px 20px;
                font-size: 14px;
                gap: 10px;
            }
            
            .whatsapp-button i {
                font-size: 20px;
            }

            .alert {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>

    <script>
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const signUpBtn = document.querySelector("#SignUpBtn");
        const signInBtn = document.querySelector("#SignInBtn");

        // Connection status monitoring
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const statusIcon = statusEl.querySelector('i');
            const statusText = statusEl.querySelector('span');
            
            if (navigator.onLine) {
                statusEl.className = 'connection-status online';
                statusIcon.className = 'bx bx-wifi';
                statusText.textContent = 'Online';
            } else {
                statusEl.className = 'connection-status offline';
                statusIcon.className = 'bx bx-wifi-off';
                statusText.textContent = 'Offline';
            }
        }

        // Monitor connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();

        function loginFunction(){
            loginForm.style.left = "50%";
            loginForm.style.opacity = 1;
            registerForm.style.left = "150%";
            registerForm.style.opacity = 0;
            wrapper.style.height = "520px";
            if (loginTitle) {
                loginTitle.style.top = "50%";
                loginTitle.style.opacity = 1;
            }
            if (registerTitle) {
                registerTitle.style.top = "50px";
                registerTitle.style.opacity = 0;
            }
        }

        function registerFunction(){
            loginForm.style.left = "-50%";
            loginForm.style.opacity = 0;
            registerForm.style.left = "50%";
            registerForm.style.opacity = 1;
            wrapper.style.height = "600px";
            if (loginTitle) {
                loginTitle.style.top = "-60px";
                loginTitle.style.opacity = 0;
            }
            if (registerTitle) {
                registerTitle.style.top = "50%";
                registerTitle.style.opacity = 1;
            }
        }

        function showForgotPassword() {
            showAlert('Funcionalidade de recuperação de senha será implementada em breve. Entre em contato via WhatsApp para assistência.', 'info');
        }

        function showAlert(message, type = 'success') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function setButtonLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnIcon = button.querySelector('.btn-icon');
            const loadingSpinner = button.querySelector('.loading');

            if (loading) {
                btnText.style.display = 'none';
                btnIcon.style.display = 'none';
                loadingSpinner.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
                button.disabled = false;
            }
        }

        // Enhanced form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Auto-hide alerts after some time
        setTimeout(() => {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl && statusEl.textContent.includes('Online')) {
                statusEl.style.opacity = '0.7';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            }
        }, 3000);
    </script>

        // Initialize Firebase
        let app, auth;
        
        try {

        // Enhanced login function with better error handling
        document.getElementById("SignInBtn").addEventListener("click", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("log-email").value.trim();
            const password = document.getElementById("log-pass").value;
            const rememberMe = document.getElementById("remember-me").checked;
            
            // Enhanced validation
            if (!email || !password) {
                showAlert("Por favor, preencha todos os campos.", 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert("Por favor, insira um email válido.", 'error');
                return;

            if (!validatePassword(password)) {
                showAlert("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }

            setButtonLoading(document.getElementById("SignInBtn"), true);
            
            try {
                // Store remember me preference
                localStorage.setItem('rememberMe', rememberMe.toString());
                
                // Set persistence if remember me is checked
                if (rememberMe) {
                    await setPersistence(auth, browserLocalPersistence);
                }
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);

                // Store user session info
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                
                setTimeout(() => {

            } catch (error) {
                console.error("Erro no login:", error);
                let errorMessage = "Erro no login. Tente novamente.";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "Usuário não encontrado. Verifique o email ou registre-se.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Senha incorreta. Tente novamente.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Email inválido. Verifique o formato.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Muitas tentativas falharam. Aguarde alguns minutos.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Erro de conexão. Verifique sua internet.";
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = "Credenciais inválidas. Verifique email e senha.";
                        break;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                setButtonLoading(document.getElementById("SignInBtn"), false);
            }
        });

        // Enhanced register function with better validation
        document.getElementById("SignUpBtn").addEventListener("click", async (e) => {
            e.preventDefault();
            
            const name = document.getElementById("reg-name").value.trim();
            const email = document.getElementById("reg-email").value.trim();

            if (!name || !email || !password) {
                showAlert("Por favor, preencha todos os campos.", 'error');

            }

            if (name.length < 2) {
                showAlert("O nome deve ter pelo menos 2 caracteres.", 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert("Por favor, insira um email válido.", 'error');
                return;
            }

            if (!agree) {
                showAlert("Você deve concordar com os termos e condições.", 'error');
                return;
            }

            if (!validatePassword(password)) {
                showAlert("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }

            setButtonLoading(document.getElementById("SignUpBtn"), true);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showAlert("Conta criada com sucesso! Você pode fazer login agora.", 'success');
                
                setTimeout(() => {
                    loginFunction(); // Switch back to login form
                    // Pre-fill email in login form
                    document.getElementById("log-email").value = email;
                }, 1500);
                
            } catch (error) {
                console.error("Erro no registro:", error);
                let errorMessage = "Erro ao criar conta. Tente novamente.";
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "Este email já está em uso. Tente fazer login.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Email inválido. Verifique o formato.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Senha muito fraca. Use pelo menos 6 caracteres.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Erro de conexão. Verifique sua internet.";
                        break;
                }
                
                showAlert(errorMessage, 'error');
            } finally {
                setButtonLoading(document.getElementById("SignUpBtn"), false);
            }
        });

        // Check auth state and redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to index
                console.log("Usuário já logado, redirecionando...");
                showAlert("Você já está logado. Redirecionando...", 'success');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            }
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.login-form').style.left === '50%' ? 'login' : 'register';
                if (activeForm === 'login') {
                    document.getElementById("SignInBtn").click();
                } else {
                    document.getElementById("SignUpBtn").click();
                }
            }
        });
    </script>
</body>
</html>
