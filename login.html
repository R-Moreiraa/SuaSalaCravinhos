<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <style>
        /* IMPORT FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /* COLOR VARIABLES */
        :root {
            --primary-color: #0D1936;
            --secondary-color: #535354;
            --background-color: #EFEFEF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white-color: #FFF;
            --black-color: #000;
            --input-border-color: #E3E4E6;
            --transition-3s: 0.3s;
        }

        /* GLOBAL STYLES */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* REUSABLE ELEMENTS */
        a{
            text-decoration: none;
            color: var(--black-color);
            transition: var(--transition-3s);
        }
        a:hover{
            text-decoration: underline;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
        }

        /* WRAPPER */
        .wrapper{
            position: relative;
            width: 430px;
            height: 500px;
            background-color: var(--white-color);
            border-radius: 15px;
            padding: 120px 32px 64px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 8px 15px var(--shadow-color);
            transition: var(--transition-3s);
            overflow: hidden;
        }
        /* FORM HEADER */
        .form-header{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 70px;
            background-color: var(--primary-color);
            border-radius: 0 0 20px 20px;
        }
        .form-header::before, .form-header::after{
            content: "";
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
        }
        .form-header::before{
            left: -30px;
            border-top-right-radius: 50%;
            box-shadow: 15px 0 0 var(--primary-color);
        }
        .form-header::after{
            right: -30px;
            border-top-left-radius: 50%;
            box-shadow: -15px 0 0 var(--primary-color);
        }
        /* TITLES */
        .titles{
            position: relative;
        }
        .title-login, .title-register{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white-color);
            font-size: 24px;
            transition: var(--transition-3s);
        }
        .title-register{
            top: 50px;
        }

        /* FORMS */
        .login-form, .register-form{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            transition: var(--transition-3s);
        }
        .register-form{
            left: 150%;
        }

        /* INPUT FIELDS */
        .input-box{
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .input-field{
            width: 100%;
            height: 55px;
            font-size: 16px;
            background: transparent;
            color: var(--black-color);
            padding: 0 20px;
            border: 1px solid var(--input-border-color);
            border-radius: 30px;
            outline: none;
            transition: var(--transition-3s);
        }
        .input-field:focus{
            border: 1px solid var(--primary-color);
        }
        .label{
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: 0.2s;
            cursor: text;
        }
        .input-field:focus ~ .label,
        .input-field:valid ~ .label{
            top: 0;
            font-size: 14px;
            background-color: var(--white-color);
            color: var(--primary-color);
            padding: 0 10px;
        }
        .input-field:valid ~ .label{
            color: var(--secondary-color);
        }
        .icon{
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--secondary-color);
        }
        /* FORGOT PASSWORD & TERMS AND CONDITIONS */
        .form-cols{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .col-1{
            display: flex;
            align-items: center;
            gap: 6px;
        }
        /* SUBMIT BUTTON */
        .btn-submit{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 50px;
            background-color: var(--primary-color);
            color: var(--white-color);
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition-3s);
        }
        .btn-submit:hover{
            gap: 15px;
        }
        .btn-submit i{
            font-size: 20px;
        }
        /* SWITCH FORM */
        .switch-form{
            text-align: center;
        }
        .switch-form a{
            font-weight: 500;
        }

        /* RESPONSIVE STYLES */
        @media only screen and (max-width: 564px){
            .wrapper{
                margin: 20px;
            }
        }
    </style>
    <title>Login & Register | Sistema de Reservas de Salas</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Registro</div>
            </div>
        </div>
        <!-- LOGIN FORM -->
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Entrar <i class='bx bx-log-in' ></i></button>
            </div>
            <div class="switch-form">
                <span>Não tem uma conta? <a href="#" onclick="registerFunction()">Registrar</a></span>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Nome de usuário</label>
                <i class='bx bx-user icon' ></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree"> Concordo com os termos e condições</label>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn">Registrar <i class='bx bx-user-plus' ></i></button>
            </div>
            <div class="switch-form">
                <span>Já tem uma conta? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const signUpBtn = document.querySelector("#SignUpBtn");
        const signInBtn = document.querySelector("#SignInBtn");

        function loginFunction(){
            loginForm.style.left = "50%";
            loginForm.style.opacity = 1;
            registerForm.style.left = "150%";
            registerForm.style.opacity = 0;
            wrapper.style.height = "500px";
            loginTitle.style.top = "50%";
            loginTitle.style.opacity = 1;
            registerTitle.style.top = "50px";
            registerTitle.style.opacity = 0;
        }

        function registerFunction(){
            loginForm.style.left = "-50%";
            loginForm.style.opacity = 0;
            registerForm.style.left = "50%";
            registerForm.style.opacity = 1;
            wrapper.style.height = "580px";
            loginTitle.style.top = "-60px";
            loginTitle.style.opacity = 0;
            registerTitle.style.top = "50%";
            registerTitle.style.opacity = 1;
        }
    </script>

    <!-- Firebase Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZJNPgEE1pllmmbjqHGCobcsB_udQO7fU",
            authDomain: "suasalacravinhos.firebaseapp.com",
            projectId: "suasalacravinhos",
            storageBucket: "suasalacravinhos.firebasestorage.app",
            messagingSenderId: "689313544330",
            appId: "1:689313544330:web:1c81b55119732be02a9573",
            measurementId: "G-5JW5YJRQ01"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        document.getElementById("SignInBtn").addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById("log-email").value;
            const password = document.getElementById("log-pass").value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    alert("Login realizado com sucesso!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Erro no login: " + errorMessage);
                });
        });

        // Register function
        document.getElementById("SignUpBtn").addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-pass").value;
            const agree = document.getElementById("agree").checked;
            
            if (!agree) {
                alert("Você deve concordar com os termos e condições");
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    alert("Conta criada com sucesso!");
                    loginFunction(); // Switch back to login form
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Erro no registro: " + errorMessage);
                });
        });

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to index
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
