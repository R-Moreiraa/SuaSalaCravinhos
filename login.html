<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <style>
        /* IMPORT FONT */
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap');

        /* COLOR VARIABLES - Tema Bege Areia */
        :root {
            --primary-color: #8b7355;
            --secondary-color: #6b5b47;
            --background-color: #faf8f5;
            --shadow-color: rgba(139, 115, 85, 0.15);
            --white-color: #FFF;
            --black-color: #6b5b47;
            --input-border-color: rgba(139, 115, 85, 0.2);
            --transition-3s: 0.3s;
            --accent-color: #d4c4b0;
            --light-bg: #f5f1eb;
        }

        /* GLOBAL STYLES */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jost', sans-serif;
        }

        /* REUSABLE ELEMENTS */
        a{
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition-3s);
            font-weight: 500;
        }
        a:hover{
            text-decoration: underline;
            color: var(--secondary-color);
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 50%, #ede7dc 100%);
        }

        /* WRAPPER */
        .wrapper{
            position: relative;
            width: 430px;
            height: 500px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 120px 32px 64px;
            border: 1px solid rgba(139, 115, 85, 0.2);
            box-shadow: 0 15px 35px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: var(--transition-3s);
            overflow: hidden;
        }

        /* FORM HEADER */
        .form-header{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 0 0 20px 20px;
        }
        .form-header::before, .form-header::after{
            content: "";
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
        }
        .form-header::before{
            left: -30px;
            border-top-right-radius: 50%;
            box-shadow: 15px 0 0 var(--primary-color);
        }
        .form-header::after{
            right: -30px;
            border-top-left-radius: 50%;
            box-shadow: -15px 0 0 var(--primary-color);
        }

        /* TITLES */
        .titles{
            position: relative;
        }
        .title-login, .title-register{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white-color);
            font-size: 24px;
            font-weight: 600;
            transition: var(--transition-3s);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .title-register{
            top: 50px;
        }

        /* FORMS */
        .login-form, .register-form{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            transition: var(--transition-3s);
        }
        .register-form{
            left: 150%;
        }

        /* INPUT FIELDS */
        .input-box{
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        .input-field{
            width: 100%;
            height: 55px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--black-color);
            padding: 0 20px;
            border: 2px solid var(--input-border-color);
            border-radius: 30px;
            outline: none;
            transition: var(--transition-3s);
        }
        .input-field:focus{
            border: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.1);
        }
        .label{
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--secondary-color);
            transition: 0.2s;
            cursor: text;
            font-weight: 500;
        }
        .input-field:focus ~ .label,
        .input-field:valid ~ .label{
            top: 0;
            font-size: 14px;
            background-color: var(--white-color);
            color: var(--primary-color);
            padding: 0 10px;
            font-weight: 600;
        }
        .input-field:valid ~ .label{
            color: var(--secondary-color);
        }
        .icon{
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--secondary-color);
        }

        /* FORGOT PASSWORD & TERMS AND CONDITIONS */
        .form-cols{
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 15px 0;
        }
        .col-1{
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .col-1 input[type="checkbox"] {
            accent-color: var(--primary-color);
        }
        .col-1 label {
            color: var(--secondary-color);
            font-size: 13px;
        }

        /* SUBMIT BUTTON */
        .btn-submit{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white-color);
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition-3s);
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.2);
        }
        .btn-submit:hover{
            gap: 15px;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.3);
        }
        .btn-submit i{
            font-size: 20px;
        }

        /* SWITCH FORM */
        .switch-form{
            text-align: center;
            margin-top: 20px;
        }
        .switch-form span {
            color: var(--secondary-color);
            font-size: 14px;
        }
        .switch-form a{
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: linear-gradient(135deg, #d9e5d6 0%, #c4d4c0 100%);
            color: #6b7c5d;
            border: 1px solid rgba(107, 124, 93, 0.3);
        }

        .alert-error {
            background: linear-gradient(135deg, #f0d6d6 0%, #e8c4c4 100%);
            color: #8b5555;
            border: 1px solid rgba(139, 85, 85, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* RESPONSIVE STYLES */
        @media only screen and (max-width: 564px){
            .wrapper{
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
    <title>Login & Register | Sistema de Reservas de Salas</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Login</div>
                <div class="title-register">Registro</div>
            </div>
        </div>
        <!-- LOGIN FORM -->
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="email" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn" type="submit">
                    <span class="btn-text">Entrar</span>
                    <div class="loading"></div>
                    <i class='bx bx-log-in btn-icon'></i>
                </button>
            </div>
            <div class="switch-form">
                <span>Não tem uma conta? <a href="#" onclick="registerFunction()">Registrar</a></span>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Nome de usuário</label>
                <i class='bx bx-user icon' ></i>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required minlength="6">
                <label for="reg-pass" class="label">Senha</label>
                <i class='bx bx-lock-alt icon' ></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree" required>
                    <label for="agree"> Concordo com os termos e condições</label>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignUpBtn" type="submit">
                    <span class="btn-text">Registrar</span>
                    <div class="loading"></div>
                    <i class='bx bx-user-plus btn-icon'></i>
                </button>
            </div>
            <div class="switch-form">
                <span>Já tem uma conta? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector(".register-form");
        const wrapper = document.querySelector(".wrapper");
        const loginTitle = document.querySelector(".title-login");
        const registerTitle = document.querySelector(".title-register");
        const signUpBtn = document.querySelector("#SignUpBtn");
        const signInBtn = document.querySelector("#SignInBtn");

        function loginFunction(){
            loginForm.style.left = "50%";
            loginForm.style.opacity = 1;
            registerForm.style.left = "150%";
            registerForm.style.opacity = 0;
            wrapper.style.height = "500px";
            loginTitle.style.top = "50%";
            loginTitle.style.opacity = 1;
            registerTitle.style.top = "50px";
            registerTitle.style.opacity = 0;
        }

        function registerFunction(){
            loginForm.style.left = "-50%";
            loginForm.style.opacity = 0;
            registerForm.style.left = "50%";
            registerForm.style.opacity = 1;
            wrapper.style.height = "580px";
            loginTitle.style.top = "-60px";
            loginTitle.style.opacity = 0;
            registerTitle.style.top = "50%";
            registerTitle.style.opacity = 1;
        }

        function showAlert(message, type = 'success') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function setButtonLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const btnIcon = button.querySelector('.btn-icon');
            const loadingSpinner = button.querySelector('.loading');

            if (loading) {
                btnText.style.display = 'none';
                btnIcon.style.display = 'none';
                loadingSpinner.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>

    <!-- Firebase Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZJNPgEE1pllmmbjqHGCobcsB_udQO7fU",
            authDomain: "suasalacravinhos.firebaseapp.com",
            projectId: "suasalacravinhos",
            storageBucket: "suasalacravinhos.firebasestorage.app",
            messagingSenderId: "689313544330",
            appId: "1:689313544330:web:1c81b55119732be02a9573",
            measurementId: "G-5JW5YJRQ01"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login function
        document.getElementById("SignInBtn").addEventListener("click", async (e) => {
            e.preventDefault();
            const email = document.getElementById("log-email").value;
            const password = document.getElementById("log-pass").value;
            
            if (!email || !password) {
                showAlert("Por favor, preencha todos os campos.", 'error');
                return;
            }

            setButtonLoading(document.getElementById("SignInBtn"), true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showAlert("Login realizado com sucesso!", 'success');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                let errorMessage = "Erro no login. Tente novamente.";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "Usuário não encontrado.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Senha incorreta.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Email inválido.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Muitas tentativas. Tente novamente mais tarde.";
                        break;
                }
                
                showAlert(errorMessage, 'error');
                setButtonLoading(document.getElementById("SignInBtn"), false);
            }
        });

        // Register function
        document.getElementById("SignUpBtn").addEventListener("click", async (e) => {
            e.preventDefault();
            const name = document.getElementById("reg-name").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-pass").value;
            const agree = document.getElementById("agree").checked;
            
            if (!name || !email || !password) {
                showAlert("Por favor, preencha todos os campos.", 'error');
                return;
            }

            if (!agree) {
                showAlert("Você deve concordar com os termos e condições.", 'error');
                return;
            }

            if (password.length < 6) {
                showAlert("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }

            setButtonLoading(document.getElementById("SignUpBtn"), true);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                showAlert("Conta criada com sucesso!", 'success');
                setTimeout(() => {
                    loginFunction(); // Switch back to login form
                    setButtonLoading(document.getElementById("SignUpBtn"), false);
                }, 1000);
            } catch (error) {
                let errorMessage = "Erro ao criar conta. Tente novamente.";
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "Este email já está em uso.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Email inválido.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Senha muito fraca. Use pelo menos 6 caracteres.";
                        break;
                }
                
                showAlert(errorMessage, 'error');
                setButtonLoading(document.getElementById("SignUpBtn"), false);
            }
        });

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to index
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
