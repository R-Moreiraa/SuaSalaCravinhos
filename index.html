<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Sua Sala Cravinhos</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap");

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "Jost", sans-serif;
      }
      body {
        position: relative;
      }
      .login-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .login-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
      .slider-container {
        width: 100%;
        height: 100vh;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slider-images {
        display: flex;
        align-items: center;
        gap: 21px;
      }
      .slider-images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
      }
      .slider-img {
        width: 110px;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        transition: 0.7s ease;
        overflow: hidden;
      }
      .slider-images .slider-img:first-child,
      .slider-images .slider-img:last-child {
        height: 480px;
      }
      .slider-images .slider-img:nth-child(2),
      .slider-images .slider-img:nth-child(6) {
        height: 560px;
      }
      .slider-images .slider-img:nth-child(3),
      .slider-images .slider-img:nth-child(4),
      .slider-images .slider-img:nth-child(5) {
        height: 665px;
      }
      h1 {
        font-family: "Jost", sans-serif;
        font-size: 40px;
        font-weight: 700;
        text-align: left;
        text-transform: uppercase;
        color: #fff;
        position: absolute;
        top: 50%;
        left: -10%;
        transform: rotate(270deg);
        transition: 0.7s ease;
      }
      .details {
        position: absolute;
        bottom: 43px;
        left: 43px;
      }
      .details h2 {
        font-family: "Jost", sans-serif;
        font-size: 26px;
        font-weight: 700;
        text-align: left;
        line-height: 44px;
        text-align: left;
        color: #fff;
        text-transform: uppercase;
        transition: 0.7s ease;
        display: none;
      }
      .details p {
        font-family: "Jost", sans-serif;
        font-size: 20px;
        font-weight: 700;
        text-align: left;
        line-height: 33px;
        text-align: left;
        color: #fff;
        text-transform: uppercase;
        transition: 0.7s ease;
        display: none;
      }
      .slider-img.active {
        width: 766px !important;
        height: 750px !important;
      }
      .slider-img.active h1 {
        display: none;
      }
      .slider-img.active .details p,
      .slider-img.active .details h2 {
        display: block;
      }
    </style>
  </head>
  <body>
    <button class="login-btn">Logout</button>

    <section class="slider-container">
      <div class="slider-images">
        <div class="slider-img">
          <img src="https://i.postimg.cc/SNzxj8PY/Whats-App-Image-2025-07-03-at-16-44-10-2.jpg" alt="1" />
          <h1>Mike</h1>
          <div class="details">
            <h2>Mike</h2>
            <p>web3 Developer</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="https://i.postimg.cc/FRWHkxm3/Whats-App-Image-2025-07-03-at-16-44-10-3.jpg" alt="2" />
          <h1>samite</h1>
          <div class="details">
            <h2>samite</h2>
            <p>wordpress Developer</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="https://i.postimg.cc/85PCCY8T/Whats-App-Image-2025-07-03-at-16-44-11.jpg" alt="3" />
          <h1>hashi</h1>
          <div class="details">
            <h2>hashi</h2>
            <p>java Developer</p>
          </div>
        </div>
        <div class="slider-img active">
          <img src="https://i.postimg.cc/pdBTRH60/Whats-App-Image-2025-07-03-at-16-44-23.jpg" alt="4" />
          <h1>kaity</h1>
          <div class="details">
            <h2>kaity</h2>
            <p>web Developer</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="https://i.postimg.cc/j2DdHJd9/Whats-App-Image-2025-07-03-at-16-44-23-1.jpg" alt="5" />
          <h1>lauren</h1>
          <div class="details">
            <h2>lauren</h2>
            <p>php Developer</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="https://i.postimg.cc/jjT5p5Zw/Whats-App-Image-2025-07-03-at-16-44-24.jpg" alt="6" />
          <h1>ryan</h1>
          <div class="details">
            <h2>ryan</h2>
            <p>seo Developer</p>
          </div>
        </div>
        <div class="slider-img">
          <img src="https://i.postimg.cc/RZKhpfQx/Whats-App-Image-2025-07-03-at-16-44-24-1.jpg" alt="7" />
          <h1>dakes</h1>
          <div class="details">
            <h2>dakes</h2>
            <p>sql Developer</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        $(".slider-img").on("click", function () {
          $(".slider-img").removeClass("active");
          $(this).addClass("active");
        });
      });
    </script>

    <!-- Firebase Integration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZJNPgEE1pllmmbjqHGCobcsB_udQO7fU",
            authDomain: "suasalacravinhos.firebaseapp.com",
            projectId: "suasalacravinhos",
            storageBucket: "suasalacravinhos.firebasestorage.app",
            messagingSenderId: "689313544330",
            appId: "1:689313544330:web:1c81b55119732be02a9573",
            measurementId: "G-5JW5YJRQ01"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not signed in, redirect to login
                window.location.href = "login.html";
            } else {
                // Set up logout button
                const logoutBtn = document.querySelector(".login-btn");
                if (logoutBtn) {
                    logoutBtn.addEventListener("click", () => {
                        signOut(auth).then(() => {
                            window.location.href = "login.html";
                        });
                    });
                }
            }
        });
    </script>
  </body>
</html>
