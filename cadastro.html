<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sua Sala Cravinhos</title>
    <!-- Adicione o mesmo CSS da sua página principal para manter o estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cole aqui o mesmo CSS da sua página principal para manter a consistência visual */
        body {
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 50%, #ede7dc 100% );
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #6b5b47;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 35px rgba(139, 115, 85, 0.08);
            background: rgba(255, 255, 255, 0.98);
            width: 100%;
            max-width: 450px;
        }
        .card-header {
            background: linear-gradient(135deg, #f0e6d6 0%, #e8ddd4 100%);
            color: #8b7355;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            text-align: center;
        }
        .form-control {
            border-radius: 15px;
            padding: 12px 16px;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #e8ddd4 0%, #d4c4b0 100%);
            border: 1px solid rgba(139, 115, 85, 0.2);
            color: #8b7355;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #d4c4b0 0%, #c4b49f 100%);
            color: #6b5b47;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="card-header">
        <h4 class="mb-0">Criar Nova Conta</h4>
    </div>
    <div class="card-body">
        <div id="alertContainer"></div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha (mínimo 6 caracteres)</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="signupBtn">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
</div>

<!-- Firebase JS SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    // Sua configuração do Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCZJNPgEE1pllmmbjqHGCobcsB_udQO7fU",
        authDomain: "suasalacravinhos.firebaseapp.com",
        projectId: "suasalacravinhos",
        storageBucket: "suasalacravinhos.appspot.com",
        messagingSenderId: "689313544330",
        appId: "1:689313544330:web:1c81b55119732be02a9573",
        measurementId: "G-5JW5YJRQ01"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig );
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('signupForm');
    const alertContainer = document.getElementById('alertContainer');

    // Função para mostrar alertas
    function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const signupBtn = document.getElementById('signupBtn');

        if (password.length < 6) {
            showAlert('A senha deve ter no mínimo 6 caracteres.');
            return;
        }

        signupBtn.disabled = true;
        signupBtn.textContent = 'Cadastrando...';

        try {
            // 1. Criar o usuário no Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            console.log('Usuário criado no Auth:', user.uid);

            // 2. Salvar as informações do usuário no Firestore
            await addDoc(collection(db, "users"), {
                uid: user.uid, // Opcional, mas bom para referência
                name: name,
                email: email,
                createdAt: serverTimestamp() // Usa o timestamp do servidor
            });

            console.log('Usuário salvo no Firestore.');

            showAlert('Cadastro realizado com sucesso! Redirecionando para o login...', 'success');

            // Redirecionar para a página de login após o sucesso
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);

        } catch (error) {
            console.error("Erro no cadastro:", error);
            let errorMessage = 'Ocorreu um erro ao cadastrar. Tente novamente.';
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'Este email já está em uso. Tente fazer login.';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'A senha é muito fraca. Use pelo menos 6 caracteres.';
            }
            showAlert(errorMessage);
        } finally {
            signupBtn.disabled = false;
            signupBtn.textContent = 'Cadastrar';
        }
    });
</script>

</body>
</html>
